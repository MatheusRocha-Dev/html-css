<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o temanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">


        <img src="img/foto-g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo  Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html5</p>

    <audio preload="metadata" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/Rise Funk And Trunk - Windows of Ken.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduziráudio<a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo mp3</a>
        </p>
    </audio>


</body>
</html>
