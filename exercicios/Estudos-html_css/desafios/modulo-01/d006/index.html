<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos das lista a seguir.Passe o moyse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><abbr title="User <p>">Parágrafo</abbr></li>
        <li><abbr title="User <h1>">Para inicia heraquia</abbr></li>
        <li><abbr title="User <img src="Link" alt="caso ela não carregue">Para colocar imagem</abbr></li>
        <li><abbr title="User &lsaquo;abbr title= ' ' &rsaquo; &lsaquo;/abbr&rsaquo;">Abreviação</abbr></li>
        <li><abbr title="User '&lsaquo; pre &rsaquo;' ou '&lsaquo;code&rsaquo;'">Código-fonte</abbr></li>
        <li><abbr title="&lsaquo;ol&rsaquo; &lsaquo;li &rsaquo;&lsaquo;/li&rsaquo; &lsaquo;/ol&rsaquo;">Lista Númeradas</abbr></li>
        <li><abbr title="&lsaquo;ul&rsaquo; &lsaquo;li &rsaquo;&lsaquo;/li&rsaquo; &lsaquo;/ul&rsaquo;">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
